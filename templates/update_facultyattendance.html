{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/teaacher.js') }}"></script>
<body>
	{% include 'top_menus.html' %}
	<div class="container">        
		{% include 'left_menus.html' %}    
		<div class="content">
			<div class="container-fluid">   	
				<div class="row">
				<a href="#"><strong><span class="ti-crown"></span> Update Faculty Attendance</strong></a>
				<hr>
				{% for attendance in faculty_attendance %}
					<form method="post" id="teacherForm" action="{{ url_for('save_facultyattendance')}}">			
											
						<div class="form-group">							
							<label for="Teacher_Id" class="control-label">Teacher_Id</label>				
							<input type="text" name="Teacher_Id" id="Teacher_Id" autocomplete="off" class="form-control" placeholder="Teacher_Id" value="{{attendance.Teacher_Id}}"/>										
						</div>
						<div class="form-group">							
							<label for="Name" class="control-label">Name</label>				
							<input type="text" name="Name" id="Name" autocomplete="off" class="form-control" placeholder="Name" value="{{attendance.Name}}"/>										
						</div>
						<div class="form-group">							
							<label for="Course_Id" class="control-label">Course_Id</label>				
							<input type="text" name="Course_Id" id="Course_Id" autocomplete="off" class="form-control" placeholder="Course_Id" value="{{attendance.Course_Id}}"/>										
						</div>
						<!-- <div class="form-group">							
							<label for="Department" class="control-label">Department</label>				
							<input type="text" name="Department" id="Department" autocomplete="off" class="form-control" placeholder="Department" value="{{attendance.Department}}"/>										
						</div> -->
						<div class="form-group">
							<label for="Department" class="control-label">Department*</label>	
							<select name="Department" id="Department" class="form-control" required>
								<option value="Computer Science">Computer Science</option>
								<option value="Data Science">Data Science</option>
								<option value="Statistics">Statistics</option>
								<option value="Chemistry">Chemistry</option>
								<option value="Intelligent Systems">Intelligent Systems</option>
								<option value="Administration">Administration</option>
							</select>
					</div>
						
                        <!-- <div class="form-group">							
							<label for="Class_id" class="control-label">Class_id</label>				
							<input type="text" name="Class_id" id="Class_id" autocomplete="off" class="form-control" placeholder="Class_id" value="{{attendance.Class_id}}"/>										
						</div> -->
						<div class="form-group">
							<label for="mname" class="control-label">Class*</label>	
							<select name="Class_id" id="Class_id" class="form-control" required>
								<!-- <option value="">--Select--</option> -->
								{% for class in classes %}
									<option value="{{class.class_id}}">{{class.class_id}}</option>		
								{% endfor %}
							</select>
						</div>
                        <div class="form-group">							
							<label for="Date" class="control-label">Date</label>				
							<input type="Date" name="Date" id="Date" autocomplete="off" class="form-control" placeholder="mm/dd/yyyy" value="{{attendance.Date}}"/>										
						</div>
                        <div class="form-group">
							<label for="Attendance" class="control-label">Attendance*</label>	
							<select name="Attendance" id="Attendance" class="form-control" required>
								<option value="Present">Present</option>
								<option value="Day-Off">Day-Off</option>
								<option value="On-Duty">On-Duty</option>
								<option value="Half-day">Half-day</option>
								<!-- <option value="Intelligent Systems">Intelligent Systems</option>
								<option value="Administration">Administration</option> -->
							</select>
					</div>
						
						
						<div class="modal-footer">
							<input type="hidden" name="Teacher_Id" id="Teacher_Id" value="{{attendance.Teacher_Id}}" />						
							<input type="hidden" name="action" id="action" value="updateFacultyAttendance" />
							<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
						</div>
					
					</form>
				{% endfor %}						
				</div>	
			</div>
		</div>	
	</div> 
</body>
</html>

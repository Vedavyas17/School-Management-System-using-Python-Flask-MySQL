{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/teaacher.js') }}"></script>
<body>
	{% include 'top_menus.html' %}
	<div class="container">        
		{% include 'left_menus.html' %}    
		<div class="content">
			<div class="container-fluid">   	
				<div class="row">
				<a href="#"><strong><span class="ti-crown"></span>Update Attendance</strong></a>
				<hr>
				{% for attendance in student_attendance %}
					<form method="post" id="teacherForm" action="{{ url_for('save_attendance')}}">			
											
						<div class="form-group">							
							<label for="StudentId" class="control-label">StudentId</label>				
							<input type="text" name="StudentId" id="StudentId" autocomplete="off" class="form-control" placeholder="StudentId" value="{{attendance.StudentId}}"/>										
						</div>
						<div class="form-group">							
							<label for="Name" class="control-label">Name</label>				
							<input type="text" name="Name" id="Name" autocomplete="off" class="form-control" placeholder="Name" value="{{attendance.Name}}"/>										
						</div>
						<div class="form-group">							
							<label for="CoursesTaken" class="control-label">CoursesTaken</label>				
							<input type="text" name="CoursesTaken" id="CoursesTaken" autocomplete="off" class="form-control" placeholder="CoursesTaken" value="{{attendance.CoursesTaken}}"/>										
						</div>
						<div class="form-group">							
							<label for="Class_id" class="control-label">Class_id</label>				
							<input type="text" name="Class_id" id="Class_id" autocomplete="off" class="form-control" placeholder="Class_id" value="{{attendance.Class_id}}"/>										
						</div>
                        <div class="form-group">							
							<label for="classteacher" class="control-label">classteacher</label>				
							<input type="text" name="classteacher" id="classteacher" autocomplete="off" class="form-control" placeholder="classteacher" value="{{attendance.classteacher}}"/>										
						</div>
                        <div class="form-group">							
							<label for="Department" class="control-label">Department</label>				
							<input type="text" name="Department" id="Department" autocomplete="off" class="form-control" placeholder="Department" value="{{attendance.Department}}"/>										
						</div>
                        <div class="form-group">							
							<label for="Date" class="control-label">Date</label>				
							<input type="Date" name="Date" id="Date" autocomplete="off" class="form-control" placeholder="mm/dd/yyyy" value="{{attendance.Date}}"/>										
						</div>
                        <div class="form-group">							
							<label for="Attendance" class="control-label">Attendance</label>				
							<input type="text" name="Attendance" id="Attendance" autocomplete="off" class="form-control" placeholder="Attendance" value="{{attendance.Attendance}}"/>										
						</div>
						
						<div class="modal-footer">
							<input type="hidden" name="StudentId" id="StudentId" value="{{attendance.StudentId}}" />						
							<input type="hidden" name="action" id="action" value="updateAttendance" />
							<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
						</div>
					
					</form>
				{% endfor %}						
				</div>	
			</div>
		</div>	
	</div> 
</body>
</html>
